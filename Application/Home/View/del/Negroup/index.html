<script type="text/javascript">
    $('.type').attr('value',getParam("type"));
    $('.negroup_id').attr('value',getParam("negroup_id"));
    $('.serial_number').attr('value',getParam("serial_number"));
    $('.name').attr('value',getParam("name"));
    $('.status').attr('value',getParam("status"));
    $('.ip').attr('value',getParam("ip"));

    function URLdecode(sStr){
       return sStr.replace(/\+/g,' ').replace(/\%2F/g,'\/'); 
    }

    function getParam(paramName)
    {
        paramValue = "";
        isFound = false;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=")>1)
        {
            arrSource = this.location.search.substring(1,this.location.search.length).split("&");
            i = 0;
            while (i < arrSource.length && !isFound)
            {
                if (arrSource[i].indexOf("=") > 0)
                {
                    if (arrSource[i].split("=")[0].toLowerCase()==paramName.toLowerCase())
                    {
                        paramValue = arrSource[i].split("=")[1];
                        isFound = true;
                    }
                }
                i++;
            }
        }
        return paramValue;
    }

    $(".more").click(function () {
        var div = $(".moreSelect");
        if (div.css("display") === "none") {
            div.show();
            $('.more').html('收起')
        } else {
            div.hide();
            $('.more').html('更多条件')
        }
        return false;
    })

                }else{

                }
            }
        });
    })

<script type="text/javascript">
    $(".buttonGroup #netAdd").click(function () {
        $("#addNet").show();
        $("#fade").show();
        return false
    });
    $(".closePop").css("cursor", "pointer").click(function () {
        $("#addNet").hide();
        $("#importNet").hide();

        $("#NetDetail").hide();
        $("#agreeNet").hide();
        $("#agreeNet_one").hide();

        $(":checked").attr('checked',false);
    });
    $(".buttonGroup #netDel").click(function () {
        var val= $("input:checkbox[name='checkbox']:checked").map(function() {
            return $(this).val();

            layer.alert("请选择数据");
            return;

        $("#delNet").show();
        $("#fade").show();
        return false
    });

            return $(this).val();
        }).get();
        if(val.length<1){
            layer.alert("请选择数据");
            return;
        }
        $("#agreeNet").show();
        $("#fade").show();
        return false
    });

            // Speed
            chart = $('#container-rpm').highcharts(),
                    point,
                    newVal,
                    inc;

            if (chart) {
                point = chart.series[0].points[0];
                inc = Math.round((Math.random() - 0.5) * 100);
                newVal = point.y + inc;

                if (newVal < 0 || newVal > 100) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }


            // RPM
            chart = $('#container-zol').highcharts(),
                    point,
                    newVal,
                    inc;

            if (chart) {
                point = chart.series[0].points[0];
                inc = Math.round((Math.random() - 0.5) * 100);
                newVal = point.y + inc;

                if (newVal < 0 || newVal > 100) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }
        }, 2000);


    });


</script>
