#MySQL数据源配置，详情请查看：http://www.coreseek.cn/products-install/mysql/
#请先将var/test/documents.sql导入数据库，并配置好以下的MySQL用户密码数据库

#源定义
source dizhi
{
    type                    = mysql
    sql_host                = localhost
    sql_user                = root
    sql_pass                = 
    sql_db                  = txttest
    sql_port                = 3306
    sql_query_pre           = SET NAMES utf8
    #从mysql数据库的txttest数据表里读取数据 以便创建“sphinx的索引”
    #注意sql语句查询字段必须包括“主键id”
    sql_query                = select id,name,email,phone,time from emergency_push_contact
    #sql_query第一列id需为整数
    #sql_attr_uint           = sid #从SQL读取到的值必须为整数
    #sql_attr_timestamp      = time #从SQL读取到的值必须为整数,作为时间属性
    #sql_query_info       = SELECT * FROM emergency_push_contact WHERE name = $id 
    #命令行查询时,从数据库读取原始数据信息
}

#index定义
index dizhi
{
    source        = dizhi             #对应的source名称
    path          = E:/www/APTSecUI/ThinkPHP/Library/Vendor/coreseek/var/data/dizhi
    #请修改为实际使用的绝对路径，例如：/usr/local/coreseek/var/...
    docinfo       = extern
    mlock         = 0
    morphology    = none
    min_word_len  = 1
    html_strip    = 0

    #中文分词配置，详情请查看：http://www.coreseek.cn/products-install/coreseek_mmseg/
    #charset_dictpath = /usr/local/mmseg3/etc/ #BSD、Linux环境下设置，/符号结尾
    charset_dictpath = E:/www/APTSecUI/ThinkPHP/Library/Vendor/coreseek/etc/  
    #Windows环境下设置，/符号结尾，最好给出绝对路径，例如：C:/usr/local/coreseek/etc/...
    charset_type        = zh_cn.utf-8
}

#全局index定义
indexer
{
    mem_limit            = 128M
}

#searchd服务定义
searchd
{
    listen                  = 9312
    read_timeout            = 5
    max_children            = 30
    max_matches             = 1000
    seamless_rotate         = 0
    preopen_indexes         = 0
    unlink_old              = 1
    pid_file = E:/www/APTSecUI/ThinkPHP/Library/Vendor/coreseek/var/log/searchd_mysql.pid  #请修改为实际使用的绝对路径，例如：/usr/local/coreseek/var/...
    log = E:/www/APTSecUI/ThinkPHP/Library/Vendor/coreseek/var/log/searchd_mysql.log        #请修改为实际使用的绝对路径，例如：/usr/local/coreseek/var/...
    query_log = E:/www/APTSecUI/ThinkPHP/Library/Vendor/coreseek/var/log/query_mysql.log #请修改为实际使用的绝对路径，例如：/usr/local/coreseek/var/...
}